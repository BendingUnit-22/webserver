<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>

    body {
        position: relative;
        margin: 0;
        background-color: black;
    }

    path {
        fill: none;
        stroke: #000;
        stroke-linejoin: round;
        stroke-linecap: round;
    }

    .major_road { stroke: #776; }
    .minor_road { stroke: #7b7e84; }
    .highway { stroke:  skyblue; stroke-width: 0.5px; }
    .rail { stroke:#7b7e84; stroke-width: 1.5px; }
    .textbox{
        position: absolute;
        color: white;
        height:200px;
        width: 250px;
        right: 16px;
        bottom: 16px;
        z-index: 100;
    }

    .textbox *{
        text-align: right;

    }

</style>`
<script>

	var width = Math.max(960, window.innerWidth),
		height = Math.max(500, window.innerHeight);

	var tiler = d3.geo.tile()
		.size([width, height]);

	var projection = d3.geo.mercator()
		.center([-71.0599, 42.351])
		.scale((1 << 21) / 2 / Math.PI)
		.translate([width / 2, height / 2]);

	var path = d3.geo.path()
		.projection(projection);

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	svg.selectAll("g")
		.data(tiler
			.scale(projection.scale() * 2 * Math.PI)
			.translate(projection([0, 0])))
		.enter().append("g")
		.each(function(d) {
			var g = d3.select(this);

			d3.json("https://vector.mapzen.com/osm/roads/" + d[2] + "/" + d[0] + "/" + d[1] + ".json?api_key=vector-tiles-LM25tq4", function(error, json) {
				if (error) throw error;

				g.selectAll("path")
					.data(json.features.sort(function(item1, item2) { return item1.properties.sort_key - item2.properties.sort_key; }))
					.enter().append("path")
					.attr("class", function(d) { return d.properties.kind; })
					.attr("d", path);
			});

		});
	buildGraph(svg, projection);

</script>

        </div>

</body>
