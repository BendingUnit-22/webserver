<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>World Geomapping</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.css">
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
      <script src="https://d3js.org/topojson.v2.min.js"></script>
      <script src="https://d3js.org/queue.v1.min.js"></script>

      <link rel="stylesheet" href="style.css" />
  </head>
  <body>



  <div class="container-fluid">

      <div class="row">

        <!-- Globe on the left-->
        <div class="col-md-9">
            <form class="text-center" autocomplete='off'>
              <input type="search" placeholder="Search" id="searchInput" class="row" onfocusout="toggleCells()"/>
              <br>
            </form>

          <div id="globe"></div>
        </div>
        <!-- Menu on the right-->
           <div id="menu" class="col-md-3">

            <g>
                <div class="row">
                    <div class="row"><h1 class="text-center" id="countryname">United States of America</h1>
                    </div>

                    <div class="row text-center">
                        <span class="flag-icon flag-icon-us flag" id="countryicon"></span>
                        <h4 class="text-center" id="countrycode">USA</h4>
                    </div>

                    <div class="row">
                        <div class="col-md-6"> <h4 class="text-center" id="countrylong">longitude: 12312313.2 </h4></div>
                        <div class="col-md-6" > <h4 class="text-center" id="countrylat">latitude: 324.232.</h4></div>
                    </div>

                </div>
            </g>

           </div>

      </div>


  </div>




    <script src="index.js"></script>
  </body>
</html>
